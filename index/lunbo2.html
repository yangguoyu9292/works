<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>动画轮播</title>
<style type="text/css">
	*{margin:0;padding:0;}
	#main{
		width:600px;
		height:400px;
		margin:0 auto;
		position:relative;
	}
	#imgwrap{
		width:600px;
		height:400px;
		position:absolute;
		top:0;
		left:0;
}
	#imgwrap>img{
		position:absolute;
		top:0;
		left:0;
		opacity:0;
transition: opacity 1s ease-in;
}
	#imgwrap .opa-on{opacity:1;}
	#buttons{
		position:absolute;
		bottom:0;
		width:100%;
		height:30px;
		cursor:pointer;	
}
	#buttons>span{
		display:block;
		width:148px;
		height:100%;
		float:left;
		background:black;
		text-align:center;
		line-height:30px;
		font-size:16px;
		color:#fff;
		margin-right:1px;
}
	#buttons>span.on{background:pink;}
</style>
 </head>
 <body>
	<div id="main">
		<div id="imgwrap">
		<img src="image/1.jpg" alt="" class="opa-on"/>
		<img src="image/2.jpg"alt="" />
		<img src="image/3.jpg" alt="" />
		<img src="image/4.jpg" alt="" />
		</div>
		<div id="buttons">
		<span class="on">我是蹦蹦</span>
		<span>我是跳跳</span>
		<span>别说我们</span>
		<span>闹！</span>
		</div>
	</div>
	<script type="text/javascript">
			window.onload=function(){
			var imgList=document.getElementById('imgwrap').getElementsByTagName('img');
    var list=document.getElementById('buttons').getElementsByTagName('span');
    var index=0;
    var timer;

    for(var i=0;i<list.length;i++){
        list[i].index=i;
        list[i].onmouseover= function () {
            var clickIndex=parseInt(this.index);
            index=clickIndex;

            moveImg(imgList,index);
            moveIndex(list,index);
            clearInterval(timer);
        };
        list[i].onmouseout= function () {
            play();
        };

    }

    var nextMove=function(){
        index+=1;
        if(index>=4){
            index=0
        }
        moveImg(imgList,index);
        moveIndex(list,index);
    };
    var play=function(){
        timer=setInterval(function(){
            nextMove();
        },1000);
    };
    play();
		function moveImg(list,index) {
        for(var i=0;i<list.length;i++){
            if(list[i].className=='opa-on'){
                list[i].className='';
            }
        }
        list[index].className='opa-on';
    }
    function moveIndex(list,num){
        for(var i=0;i<list.length;i++){
            if(list[i].className=='on'){
                list[i].className='';
            }
        }
        list[num].className='on';
    }
}
	</script>
 </body>
</html>
